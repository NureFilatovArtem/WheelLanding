<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <title>Колесо Фортуны</title>
   <!-- Подключение Конфетти -->
  <script src="libs/canvas-confetti.min.js"></script>
  <link rel="stylesheet" href="styles/main.css" />
  <!-- Подключение JS -->
  <script type="module" src="scripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <!-- Общий фон страницы -->
  <div class="background">
    <!-- Плейсхолдеры персонажей (пока прозрачные блоки) -->
    <div class="character-placeholder left top-left"></div>
    <div class="character-placeholder right top-right"></div>
  </div>

  <!-- Шапка сайта -->
  <header class="header">
    <div class="language-dropdown">
      <div class="dropdown-toggle" id="languageToggle">
        <img src="assets/icons/russia.png" alt="RU" class="flag-icon" />
        <span>Русский</span>
      </div>
      <ul class="dropdown-menu hidden" id="languageMenu">
        <li><img src="assets/icons/russia.png" alt="RU" class="flag-icon" /> Русский</li>
        <li><img src="assets/icons/ukraine.png" alt="UA" class="flag-icon" /> Українська</li>
        <li><img src="assets/icons/belarus.png" alt="BY" class="flag-icon" /> Беларуская</li>
        <li><img src="assets/icons/kazakhstan.png" alt="KZ" class="flag-icon" /> Қазақша</li>
      </ul>
    </div>

   
  </header>

  <!-- Центральная часть с колесом -->
  <main class="main-content">
    <div class="logo-wrapper">
      <img src="assets/images/charlie-logo.png" alt="Charlie Logo" class="logo">
    </div>
    <div class="wheel-container">
        <div class="character-placeholder center-wheel"></div>
        <div class="wheel-wrapper" id="wheel">
            <img src="assets/images/WheelCorner.png"
                 alt="Внешняя часть колеса"
                 class="wheel-bg" />
            <img src="assets/images/WheelInside.png"
                 alt="Внутренняя часть колеса"
                 class="wheel-inside" />
            <div class="wheel-button-container">
                <img src="assets/images/WheelButton.png"
                     alt="Кнопка вращения"
                     class="wheel-button" />
            </div>
        </div>

      <!-- Статичная стрелочка -->
      <img src="assets/images/WheelArrow.png" alt="Arrow" class="wheel-arrow" />
    </div>
  </main>
  <!-- Модальное окно с поздравлением -->
  <div class="modal hidden" id="prizeModal">
    <div class="modal-content">
      <button class="close-button">&times;</button>
      <h2>Поздравляем!</h2>
      <p>Выберите один из билетов:</p>
      <div class="tickets-grid">
        <div class="ticket" data-ticket="1">
          <img src="assets/images/ticket.png" alt="Ticket 1">
          <span class="ticket-reward"><span class="bonus-main">150</span> <span class="bonus-sub">FREE SPINS</span></span>
        </div>
        <div class="ticket" data-ticket="2">
          <img src="assets/images/ticket.png" alt="Ticket 2">
          <span class="ticket-reward"></span>
        </div>
        <div class="ticket" data-ticket="3">
          <img src="assets/images/ticket.png" alt="Ticket 3">
          <span class="ticket-reward"></span>
        </div>
        <div class="ticket" data-ticket="4">
          <img src="assets/images/ticket.png" alt="Ticket 4">
          <span class="ticket-reward"></span>
        </div>
      </div>
      <button id="closeModal" class="hidden">Забрать</button>
    </div>
  </div>

</body>
</html>
